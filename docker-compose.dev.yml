version: '3.8'

services:
  # 开发环境前端应用
  frostyflow-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frostyflow-dev
    ports:
      - "3000:3000"
    volumes:
      # 开发时挂载源代码
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_ENVIRONMENT=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - frostyflow-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # 测试网API模拟服务
  testnet-api-mock:
    image: node:18-alpine
    container_name: frostyflow-testnet-mock
    ports:
      - "8080:8080"
    volumes:
      - ./mock-api:/app
    working_dir: /app
    command: npm start
    environment:
      - NODE_ENV=development
      - PORT=8080
    networks:
      - frostyflow-dev-network
    restart: unless-stopped

networks:
  frostyflow-dev-network:
    driver: bridge
    name: frostyflow-dev-net